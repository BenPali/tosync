services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=protonvpn
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=10.2.0.2/32
      - DNS_ADDRESS=10.2.0.1
      - SERVER_COUNTRIES=Switzerland
      - VPN_PORT_FORWARDING=on
    ports:
      - "3001:3001"
      - "8888:8888"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/gluetun-entrypoint", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  tosync-private:
    build: .
    container_name: tosync-private
    network_mode: "service:gluetun"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ENABLE_TORRENTS=true
      - SESSION_SECRET=${SESSION_SECRET}
      - ADMIN_USERS=${ADMIN_USERS}
    volumes:
      - ./rooms:/app/rooms
    depends_on:
      gluetun:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  tosync-public:
    build: .
    container_name: tosync-public
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ENABLE_TORRENTS=false
      - SESSION_SECRET=${SESSION_SECRET}
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
